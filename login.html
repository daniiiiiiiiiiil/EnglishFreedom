<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - EnglishFreedom</title>
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/components.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
</head>
<body>
    <header class="unified-header">
        <a href="index.html" class="logo">EnglishFreedom</a>
        <nav class="header-nav">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="courses.html" class="nav-link">Курсы</a>
        </nav>
        <div class="header-auth">
            <a href="login.html" class="btn btn-outline">Регистрация</a>
        </div>
    </header>


    <main>
        <div class="form-container">
            <h1 style="text-align: center; margin-bottom: 2rem;">Вход в аккаунт</h1>
            
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" class="form-control" placeholder="Введите пароль" required>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label>
                        <input type="checkbox"> Запомнить меня
                    </label>
                    <a href="#" style="color: var(--primary); text-decoration: none;">Забыли пароль?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem;">Войти</button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; color: var(--gray);">
                Нет аккаунта? <a href="register.html" style="color: var(--primary); text-decoration: none;">Зарегистрироваться</a>
            </div>
            
            <div style="margin-top: 2rem; text-align: center;">
                <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                    <div style="flex: 1; height: 1px; background: var(--border);"></div>
                    <span style="padding: 0 1rem; color: var(--gray);">Или войдите через</span>
                    <div style="flex: 1; height: 1px; background: var(--border);"></div>
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button type="button" style="padding: 0.75rem 1.5rem; border: 1px solid var(--border); border-radius: var(--radius); background: white; cursor: pointer;">
                        Google
                    </button>
                    <button type="button" style="padding: 0.75rem 1.5rem; border: 1px solid var(--border); border-radius: var(--radius); background: white; cursor: pointer;">
                        Facebook
                    </button>
                </div>
            </div>
        </div>
        
        <div style="max-width: 500px; margin: 2rem auto; text-align: center;">
            <p style="color: var(--gray);">Демо-доступ для тестирования:</p>
            <p style="font-weight: bold;">Email: demo@englishfreedom.com<br>Пароль: demo123</p>
        </div>
    </main>
</body>
</html>
